# TLS-only WordPress vhost; php-fpm is in the "wordpress" service at :9000

# Upstream to wordpress php-fpm
upstream php_fpm {
    server wordpress:9000;
    keepalive 10;
}

server {
    listen 443 ssl http2;
    # You can leave "_" or set your domain directly; $host is dynamic but not required
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # --- TLS certs generated at runtime by entrypoint ---
    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- Basic hardening / quality-of-life ---
    client_max_body_size 32m;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # WordPress front controller routing
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling via FastCGI
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_index index.php;
        fastcgi_pass php_fpm;

        # Reasonable timeouts
        fastcgi_connect_timeout 5s;
        fastcgi_send_timeout    60s;
        fastcgi_read_timeout    60s;
    }

    # Static assets: cache for a week
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Hide dotfiles
    location ~ /\. {
        deny all;
    }
}
